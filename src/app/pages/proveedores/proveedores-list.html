<div class="toolbar">
  <a mat-raised-button color="primary" routerLink="/proveedores/nuevo">
    <mat-icon>add</mat-icon> Nuevo
  </a>

  <mat-form-field appearance="outline">
    <mat-label>Filtrar por nombre</mat-label>
    <input matInput [formControl]="filter" placeholder="Buscar..." />
  </mat-form-field>
</div>

<table mat-table [dataSource]="(data$ | async) ?? []" class="mat-elevation-z2">
  <ng-container matColumnDef="idProveedor">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.idProveedor }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let row">
      <a mat-stroked-button color="primary" [routerLink]="['/proveedores', row.idProveedor]">
        <mat-icon>edit</mat-icon> Editar
      </a>
      <button mat-stroked-button color="warn" (click)="onDelete(row.idProveedor)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
