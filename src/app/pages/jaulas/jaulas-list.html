<div class="toolbar">
  <a mat-raised-button color="primary" routerLink="/jaulas/nuevo">
    <mat-icon>add</mat-icon> Nueva
  </a>

  <mat-form-field appearance="outline">
    <mat-label>Filtrar por nombre</mat-label>
    <input matInput [formControl]="filter" placeholder="Buscar..." />
  </mat-form-field>
</div>

<table mat-table [dataSource]="(items$ | async) ?? []" class="mat-elevation-z2">
  <ng-container matColumnDef="idJaula">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.idJaula }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="enUso">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let row">
      <span [class]="row.enUso === 'S' ? 'estado-ocupado' : 'estado-libre'">
        {{ row.enUso === 'S' ? 'En Uso' : 'Libre' }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let row">
      <a mat-stroked-button color="primary" [routerLink]="['/jaulas', row.idJaula]">
        <mat-icon>edit</mat-icon> Editar
      </a>
      <button mat-stroked-button color="warn" (click)="delete(row.idJaula)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
